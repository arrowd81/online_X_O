<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Game</title>
    <link rel="stylesheet" href="/lobby/styles.css">
</head>
<body>
<div id="container">
    <h1>Welcome, <span id="playerName">Player</span>!</h1>
    <button onclick="startGame()">New Game</button>
    <div id="history">
        <h2>Game History</h2>
        <table id="gameTable">
            <thead>
            <tr>
                <th>Game ID</th>
                <th>Opponent</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <!-- Dynamic rows will be added here -->
            </tbody>
        </table>

    </div>
</div>

<script src="/lobby/script.js"></script>
</body>
</html>
